<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <fieldset>
          <h3 class="text-center">Apply For Loan</h3>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="Name">Name:</label>
              <input required type="text" [(ngModel)]="loan.name" name="name" id="name" class="form-control"
                placeholder="Enter Your Name..." />
            </div>

            <div class="form-group col-md-3">
              <label for="Name">Loan Type:</label>
              <select id="loantype" class="form-control" name="loantype" [(ngModel)]="loan.loantype">
                <!-- <option value="">--Select--</option> -->
                <option *ngFor="let option of allLoan" [value]="option">{{option.loantype}}</option>
              </select>
            </div>

            <div class="form-group col-md-3">
              <label for="firstname">Loan Amount: </label>
              <input class="form-control" type="number" [(ngModel)]="loan.loanAmount" name="loanAmount"
                id="loanAmount" required placeholder="Enter Loan Amount" />

            </div>

            <div class="form-group col-md-3">
              <label for="lastname">Account Number : </label>
              <input class="form-control" type="text" [(ngModel)]="loan.accountNumber" name="accountNumber" id="accountNumber"
                placeholder="Enter Your Account Number" required />

            </div>
            <div class="form-group col-md-12">
              <input class="btn btn-success" type="submit" name="submit_loan" id="submit_loan" value="Apply"
                (click)="applyLoan()">

            </div>
          </div>

        </fieldset>
      </form>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Name</th>
            <th>Loan Type</th>
            <th>Loan Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.accountNumber}}</td>
            <td>{{user.name}}</td>
            <td>{{user.loantype}}</td>
            <td>{{user.loanAmount}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="delteUser(user.accountNumber)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
