<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <h3 class="text-center">Apply For Loan</h3>
                    <div class="row">
                    <div class="form-group col-md-3">
                        <label for="Name">Name:</label>
                        <input required  type="text" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control"  placeholder="Enter Your Name..." />
                    </div>

                    <div class="form-group col-md-3">
                      <label for="Name">Loan Type:</label>
                     <select id="loantype" class="form-control" name="loantype" [(ngModel)]="user.loantype">
                       <option value="">--Select--</option>
                      
                     </select>
                  </div>

                    <div class="form-group col-md-3">
                        <label for="firstname">Loan Amount: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.loanAmount" name="loanAmount" id="loanAmount" required
                            placeholder="Enter Loan Amount" />
                        
                    </div>

                    <div class="form-group col-md-3">
                        <label for="lastname">customerId : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.customerId" name="customerId" id="customerId"
                            placeholder="Enter Customer Id" required />
                        
                    </div>
 <div class="form-group col-md-12">
                        <input class="btn btn-success" type="submit" name="submit_loan" id="submit_loan" value="Apply" (click)="passData('confirmregistration')">
                      
                    </div>
                  </div>
                   
                </fieldset>
            </form>
            <hr>
            <table class="table table-striped" >
              <thead>
                <tr>
                  <th>Customer Id</th>
                  <th>Name</th>
                  <th>Loan Type</th>
                  <th>Loan Amount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
        </div>

    </div>
</div>
